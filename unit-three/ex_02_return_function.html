<html>

<head>
    <title>Javascript classes</title>
    <script>

        function temperatureConverter(celcius) {
            var fah = (celcius * 1.8) + 32;
            return fah;
        }

        var fahreinheit = temperatureConverter(30);
        console.log(fahreinheit);

    </script>
</head>
