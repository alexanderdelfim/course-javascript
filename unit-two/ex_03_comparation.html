<html>

<head>
    <title>Javascript classes</title>
    <script>

        // atribuition '=', comparation equality '==', difference comparation '!='
        var a = 5; // atribuition
        var b = 2; // atribuition
        if (a == b) { // comparation equality
            alert("They are equal")
        }
        else {
            alert("They are different")
        }
    /*
        Another way to compare
        if (a == b) { // comparation equality
            alert("They are equal")
        }
        if (a != b) { // difference comparation
            alert("They are different")
        }
    */
    </script>
</head>

<body>

</body>

</html>
