<html>

<head>
    <title>Javascript classes</title>
    <script>
        var salad = ["Banana", "Apple", "Pinapple"];

    //  add at the beginning
        salad.unshift("Papaya");

    //  add at the end
        salad.push("Grape");

    //  exclude last element
        salad.pop();

    //  exlude first element
        salad.shift();
        
        console.log(salad);
    </script>
</head>

<body>

</body>

</html>
