<html>

<head>
    <title>Javascript classes</title>
    <script>
    
        var salad = new Array();
        salad[0] = "Banana";
        salad[1] = "Apple";
        salad[2] = "Pinapple"
        salad[3] = "Papaya";
        salad[4] = "Grape";

        salad.sort();

        console.log(salad);

        function sortingNumbers(a,b) {
            return a - b;
        }

        var numbers = new Array();
        numbers[0] = 10;
        numbers[1] = 1;
        numbers[2] = 20
        numbers[3] = 30;
        numbers[4] = 3;
        numbers[5] = 2;

        numbers.sort(sortingNumbers);

        console.log(numbers);

    </script>
</head>

<body>

</body>

</html>
