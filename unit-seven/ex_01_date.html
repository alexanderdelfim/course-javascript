<html>

<head>
    <title>javaScript Classes</title>
    <script>
        var months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December"
        ];
        var dayOfWeek = [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
        ];
        var now = new Date();
        console.log(dayOfWeek[now.getDay()] + ", " + now.getDate() + " " + months[now.getMonth()] + " " + now.getFullYear());
    </script>
</head>
