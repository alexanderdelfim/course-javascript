<html>

<head>
    <title>javaScript Classes</title>
    <script>
        var months = [
            "January",      // index 0
            "February",     // index 1
            "March",        // index 2
            "April",        // index 3
            "May",          // index 4
            "June",         // index 5
            "July",         // index 6
            "August",       // index 7
            "September",    // index 8
            "October",      // index 9
            "November",     // index 10
            "December"      // index 11
        ];
        var dayOfWeek = [
            "Sunday",       // index 0
            "Monday",       // index 1
            "Tuesday",      // index 2
            "Wednesday",    // index 3
            "Thursday",     // index 4
            "Friday",       // index 5
            "Saturday"      // index 6
        ];
        var now = new Date();
        console.log(dayOfWeek[now.getDay()] + ", " + now.getDate() + " " + months[now.getMonth()] + " " + now.getFullYear());
    </script>
</head>

<body>

</body>

</html>
