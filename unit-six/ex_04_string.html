<head>
    <title>JavaScript classes</title>
    <script>
        var fullName = "alexander delfim ribeiro da costa junior";
        var smallLetters = fullName.toLocaleLowerCase();
        var firstName = smallLetters.split(" ")[0];
        var secondName = smallLetters.split(" ")[1];

        console.log(firstName.charAt(0).toLocaleUpperCase() + firstName.substr(1, firstName.length) + " " + secondName.charAt(0).toLocaleUpperCase() + secondName.substr(1, secondName.length));
    </script>
</head>
